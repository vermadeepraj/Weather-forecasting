<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Delight</title>


    <!----------------------google fonts---------------------->
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- -------------font awesome------------------------- -->
    <script src="https://kit.fontawesome.com/d209b27554.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <!-------------------- CSS Stylesheet------------------ -->
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="wrapper">
        <header><i class="bx bx-left-arrow-alt"></i> Weather Forecast</header>
        <section class="input-part">
           <p class="info-text"></p> 
           <div class="content">
            <input type="text" id="cityname" placeholder="Enter city name" spellcheck="false" required>
            <div class="separator"></div>
            <button>Get Device Location</button>
           </div>
           
        </section>
        <section class="weather-part">
            <img src="" alt="Weather Icons">
            <div class="temp">
                <span class="numb">_</span>
                <span class="deg">°</span>C
            </div>
            <div class="weather">_ _</div>
            <div class="location">
                <i class="bx bx-map"></i>
                <span>_, _</span>
            </div>
            <div class="bottom-details">
                <div class="coloumn feels">
                    <i class="bx bxs-thermometer"></i>
                    <div class="details">
                        <div class="temp">
                            <span class="numb-2">_</span>
                            <span class="deg">°</span>C
                        </div>
                        <p>Feels like</p>
                    </div>
                </div>
                <div class="coloumn humidity">
                    <i class="bx bxs-droplet-half"></i>
                    <div class="details">
                            <span>_</span>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <script src="index.js"></script>


</body>
</html>
